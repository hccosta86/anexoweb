<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Servidores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Selecionar Servidores</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="pesquisa" class="form-label">Pesquisar Servidor</label>
                <input type="text" class="form-control" id="pesquisa" name="pesquisa" placeholder="Digite o nome ou MASP">
            </div>
            <div class="mb-3">
                <label class="form-label">Servidores Obrigatórios</label>
                <div class="list-group">
                    {% for servidor in servidores %}
                    <div class="list-group-item">
                        <input class="form-check-input" type="checkbox" name="obrigatorios" value="{{ servidor[0] }}" id="servidor{{ servidor[0] }}">
                        <label class="form-check-label" for="servidor{{ servidor[0] }}">
                            {{ servidor[2] }} (MASP: {{ servidor[1] }})
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="mb-3">
                <label for="quantidade_aleatorios" class="form-label">Quantidade de Servidores Aleatórios</label>
                <input type="number" class="form-control" id="quantidade_aleatorios" name="quantidade_aleatorios" min="0" value="0">
            </div>
            <div class="mb-3">
                <label for="filtro_sexo" class="form-label">Filtrar por Sexo</label>
                <select class="form-select" id="filtro_sexo" name="filtro_sexo">
                    <option value="Todos">Todos</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="filtro_raca" class="form-label">Filtrar por Raça</label>
                <select class="form-select" id="filtro_raca" name="filtro_raca">
                    <option value="Todos">Todos</option>
                    <option value="Branca">Branca</option>
                    <option value="Preta">Preta</option>
                    <option value="Parda">Parda</option>
                    <option value="Indígena">Indígena</option>
                    <option value="Amarela">Amarela</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="filtro_barba" class="form-label">Filtrar por Barba</label>
                <select class="form-select" id="filtro_barba" name="filtro_barba">
                    <option value="Todos">Todos</option>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="filtro_careca" class="form-label">Filtrar por Careca</label>
                <select class="form-select" id="filtro_careca" name="filtro_careca">
                    <option value="Todos">Todos</option>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Gerar Lista Final</button>
            <a href="{{ url_for('listar') }}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
